  <script src="babylon/4.1.0/babylon.gui.min.js"></script> -->

  <title>GearsBot Robot Configurator</title>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJZJ7QH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <img class="gearsIcon" src="favicon-32.png">
    <div>GearsBot Robot Configurator</div>
    <input type="text" id="robotName" placeholder="Robot Name">
  </header>

  <main>
    <nav>
      <ul class="panelTabs">
        <li id="navRobot" class="active">Robot</li>
      </ul>
      <div class="menuBar">
        <div class="menuItem fileMenu">File</div>
      </div>
    </nav>
    <div class="panels">
      <div class="panel active" aria-labelledby="navRobot">
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div class="componentsWindow">
          <div class="buttons">
            <div class="addComponent">Add</div>
            <div class="deleteComponent">Delete</div>
          </div>
          <div class="componentsList"></div>
          <div class="buttons">
            <div class="revert">Revert</div>
            <div class="save">Save</div>
          </div>
        </div>
        <div class="settingsWindow">
          <div class="settingsArea"></div>
        </div>
        <div class="ruler closed" style="top: 1em; left: 10em;">
          <div class="icon">
            <span class="icon-ruler"></span>
          </div>
          <div class="measurements">
            <table>
              <tr>
                <td class="x">X:</td>
                <td class="y">Y:</td>
                <td class="alt">Alt:</td>
              </tr>
              <tr>
                <td class="dist" colspan="2">Distance:</td>
                <td class="angle">Angle:</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/world_Configurator.js?v=ba203d6e"></script>
  <script src="js/robotComponents.js?v=0e9ea5a4"></script>
  <script src="js/robotTemplates.js?v=dd3d35bd"></script>
  <script src="js/Wheel.js?v=bcd088f9"></script>
  <script src="js/Robot.js?v=8d897835"></script>
  <script>
    var robots = [];

    var robot = new Robot();
    robot.options = JSON.parse(JSON.stringify(robotTemplates[0]));
    robot.player = 'single';
    robots.push(robot);
  </script>
  <script src="js/babylon.js?v=7a657644"></script>
  <script src="js/simPanel.js?v=332e9c68"></script>
  <script src="js/configurator.js?v=0862a81d"></script>

  <script>
    // Disable physics
    babylon.scene.physicsEnabled = false;
  </script>
</body>
</html>
