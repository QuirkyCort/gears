  <title>GearsBot Arena</title>

<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJZJ7QH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <header>
    <img class="gearsIcon" src="favicon-32.png">
    <div>GearsBot Arena</div>
  </header>

  <main>
    <nav>
      <ul class="panelTabs">
        <li id="navBots" class="active">Bots</li>
        <li id="navArena">Arena</li>
      </ul>
      <div class="menuBar">
        <div class="menuItem optionsMenu">Options</div>
      </div>
    </nav>
    <div class="panels">

      <div class="panel botsPanel active" aria-labelledby="navBots">
        <div class="botsRow">
          <div class="bot">
            <iframe id="player0Frame" src="arenaFrame.html?v=1601822039&player=0"></iframe>
          </div>
          <div class="bot">
            <iframe id="player2Frame" src="arenaFrame.html?v=1601822039&player=2"></iframe>
          </div>
        </div>
        <div class="botsRow">
          <div class="bot">
            <iframe id="player1Frame" src="arenaFrame.html?v=1601822039&player=1"></iframe>
          </div>
          <div class="bot">
            <iframe id="player3Frame" src="arenaFrame.html?v=1601822039&player=3"></iframe>
          </div>
        </div>
      </div>

      <div class="panel" aria-labelledby="navArena">
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div class="startSim"><span class="icon-play"></span></div>
        <div class="stopSim"><span class="icon-stop"></span></div>
        <div class="world">World</div>
        <div class="reset">Reset</div>
        <div class="camera"><span class="icon-camera"></span> Arc</div>

        <div class="worldInfo hide"></div>
        <div class="sensorReadings hide"></div>

        <div class="console">
          <div class="chevron"></div>
          <div class="clear">&#x239a;</div>
          <pre class="content"></pre>
        </div>
      </div>
    </div>
  </main>

  <script src="js/world_Grid.js?v=d07bb9a5"></script>
  <script src="js/world_Maze.js?v=068748cc"></script>
  <script src="js/world_Arena.js?v=a72f3889"></script>
  <script src="js/world_Image.js?v=ec8c064e"></script>
  <script src="js/robotComponents.js?v=0e9ea5a4"></script>
  <script src="js/robotTemplates.js?v=dd3d35bd"></script>
  <script src="js/Wheel.js?v=bcd088f9"></script>
  <script src="js/Robot.js?v=8d897835"></script>
  <script>
    var robots = [];

    for (let i=0; i<4; i++) {
      var robot = new Robot();
      robot.options = robotTemplates[0];
      robot.player = i;
      robot.disabled = true;
      robots.push(robot);
    }
    robot = robots[0];

    var playerFrames = [];
    for (let i=0; i<4; i++) {
      let ele = document.getElementById('player' + i + 'Frame');
      if (ele) {
        playerFrames.push(ele.contentWindow);
      }
    }
  </script>
  <script src="js/babylon.js?v=7a657644"></script>
  <script src="js/botsPanel.js?v=dedf08f0"></script>
  <script src="js/arenaPanel.js?v=0cf8c5d9"></script>
  <script src="js/arena.js?v=156022dd"></script>

</body>
</html>
